<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css"/>
  
</head>
<body>
  <main class="container">
    <div class="cover">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="image-users">
      <img src="./images/image-victor.jpg" alt="Foto de perfil de Victor Crest">
    </div>
    <div class="users">
      <p class="users-name">Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <div class="numbers">
      <div>
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div>
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div>
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AntonielAureliano">Antoniel Aureliano</a>.
    </p>
  </footer>
</body>
</html>
